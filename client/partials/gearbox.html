<div class="container">
    <div class="topNavBar">
        
    </div>
    <side-nav-bar>
    </side-nav-bar>

    <div class="mainWindow">
        <div class="gearboxCameras">
            <div class="gearItem" ng-repeat="camera in cameras">
                <h3>{{camera.name}}</h3>
                <img class="gearItem" ng-src="{{camera.fk_camera.gearboxPic}}">
            </div>
        </div>
        
        <div class="gearboxLenses">
            <div class="gearItem" ng-repeat="lens in lenses">
                <h3>{{lens.name}}</h3>
                <img class="gearItem" ng-src="{{lens.fk_lens.gearboxPic}}">
            </div>
        </div>
        
        <div class="gearboxBags">
            
        </div>
        
        <div class="accessories">
            
        </div>

        <div class="addGear" ng-show="addWindow" style="border: 3px solid green; height: 100px; width: 100px;">
            
        </div>
        <button type="button" ng-click="addItemWindow()">Add Item</button>

        <div class="addCamera addGear" ng-show="addCameraWindow">
            <h3>Add Camera</h3>
            <form ng-submit="addGearboxCamera()">
                <table>
                    <tr>
                        <td>Manufacturer: </td>
                        <td>
                            <select ng-model="cameraManufacturerID" ng-change="changeCameraManufacturer()">
                                <option value="custom">Custom</option>
                                <option ng-repeat="manufacturer in manufacturers" value="{{manufacturer._id}}">{{manufacturer.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Type: </td>
                        <td>
                            <select ng-model="camera.type" ng-change="changeCameraManufacturer()">
                                <option value="custom">Custom</option>
                                <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Cameras: </td>
                        <td>
                            <select ng-model="camera.fk_camera">
                                <option ng-repeat="listCamera in targetCameras" value="{{listCamera._id}}">{{listCamera.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text" ng-model="camera.name"></td>
                    </tr>
                    <tr>
                        <td>Serial: </td>
                        <td><input type="text" ng-model="camera.serial"></td>
                    </tr>
                    <tr>
                        <td>Notes: </td>
                        <td><textarea ng-model="camera.notes"></textarea></td>
                    </tr>
                </table>
                <button type="submit">Add Camera</button>
            </form>
        </div>
        
        <div class="addLens addGear ng-hide" ng-show="addLensWindow">
            <h3>Add Lens</h3>
            <form ng-submit="addGearboxLens()">
                <table>
                    <tr>
                        <td>Manufacturer: </td>
                        <td>
                            <select ng-model="lensManufacturerID" ng-change="changeLensManufacturer()">
                                <option value="custom">Custom</option>
                                <option ng-repeat="manufacturer in manufacturers" value="{{manufacturer._id}}">{{manufacturer.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Lenses:</td>
                        <td>
                            <select ng-model="lens.fk_lens">
                                <option ng-repeat="listLens in targetLenses" value="{{listLens._id}}">{{listLens.name}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" ng-model="lens.name"></td>
                    </tr>
                    <tr>
                        <td>Serial</td>
                        <td><input type="text" ng-model="lens.serial"></td>
                    </tr>
                    <tr>
                        <td>Notes</td>
                        <td><textarea ng-model="lens.notes"></textarea></td>
                    </tr>
                </table>
                <button type="submit">Add Lens</button>
            </form>
        </div>
        
        <div class="addAccessory addGear ng-hide" ng-show="addAccessoryWindow">
            
        </div>
        
        <div class="addGearControlBar">
            <button type="button" ng-click="enableAddCamera()">{{addCameraButton}}</button>
            <button type="button" ng-click="enableAddLens()">{{addLensButton}}</button>
            <button type="button" ng-click="enableAddAccessory()">{{addAccessoryButton}}</button>
        </div>
        <div>
            <button type="button" ng-click="clearGearboxCameras()">Clear Cameras</button>
            <button type="button" ng-click="clearGearboxLenses()">Clear Lenses</button>
        </div>
    </div>
</div>
