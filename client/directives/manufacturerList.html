<div class="manufacturerList">
    Manufacturers List
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Manufacturer</th>
                <th>Cameras</th>
                <th>Lenses</th>
                <th>Flashes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="company in manufacturers">
                <td>{{company._id}}</td>
                <td><a href="#/manufacturer/{{company.name}}">{{company.name}}</a></td>
                <td><a href="#/camerasList/{{company.name}}">Cameras</a></td>
                <td><a href="#/lensList/{{company.name}}">Lenses</a></td>
                <td><a href="#/accessoryList/{{company.name}}">Accessories</a></td>
            </tr>
        </tbody>
    </table>
    <a href="#/amazonAPIchecker" target="_blank">Amazon Checker</a>
</div>
